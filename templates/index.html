{% extends 'base.html' %}
{% block body %}
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        {% for member  in members  %}
        <tr>
            <th scope="row">{{member.id}}</th>
            <td>{{member.name}}</td>
            <td>{{member.last_name}}</td>
            <td>{{member.email}}</td>
            <td>{{member.phone}}</td>
            <td>
                <a  href='/edit/{{member.id}}'   class="btn btn-primary me-2">Edit</button>
                <a  href='/delete/{{member.id}}' class="btn btn-danger">Delete</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
  <a href='{{url_for('new')}}' class="btn btn-info">Add New</a>

{% endblock body %}
